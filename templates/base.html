{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="{% block meta_description %}{% endblock %}">
	<meta name="author" content="{% block meta_author %}{% endblock %}">
	{% block other_meta %}

	{% endblock %}

	<title>
		{% block title %} 
		Blog Home - Start Bootstrap Template
		{% endblock %}
	</title>

	<!-- Bootstrap core CSS -->
	<link href="{% static 'base/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="{% static 'base/css/blog-home.css' %}" rel="stylesheet">

	{% block header0 %}

	{% endblock %}
	<!-- Google Tag Manager -->
	<script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
		new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
	j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
	'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
})(window,document,'script','dataLayer','GTM-N5PXTVV');
</script>
<!-- End Google Tag Manager -->
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119975922-1"></script>
<script>
	window.dataLayer = window.dataLayer || [];
	function gtag(){dataLayer.push(arguments);}
	gtag('js', new Date());

	gtag('config', 'UA-119975922-1');
</script>

</head>

<body>
	<!-- Google Tag Manager (noscript) -->
	<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N5PXTVV"
		height="0" width="0" style="display:none;visibility:hidden"></iframe>
	</noscript>
	<!-- End Google Tag Manager (noscript) -->
	<!-- Navigation -->
	{% include 'navbar.html' %}
	<!-- Page Content -->
	<div class="container">
		<div class="row">
			<!-- Blog Entries Column -->
			<div class="col-lg-8 col-md-12 col-sm-12">
				{% block qna_content %}
				{% endblock %}
			</div>
			<!-- Sidebar Widgets Column -->
			<div class="col-lg-4 col-md-12 col-sm-12">
				<div class="position-fixed" style="max-width: 30%;">
					<!-- Side Widget -->
					<!-- <div class="card my-4">
						<h5 class="card-header text-muted">Sponsored</h5>
						<div class="card-body">
							Show your question here, and your app link below. This is advert!
						</div>
						<div class="card-footer">
							<a href="http://www.examplesite.com" target="_blank">examplesite.com</a>
						</div>
					</div> -->
					<!-- Search? -->
				</div>
			</div>
		</div>
		<!-- /.row -->
	</div>
	{% block content_2 %}
	{% endblock %}
	<!-- /.container -->
	{% include 'footer.html' %}
	<!-- Bootstrap core JavaScript -->
	<script src="{% static 'base/vendor/jquery/jquery.min.js' %}"></script>
	<script src="{% static 'base/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
